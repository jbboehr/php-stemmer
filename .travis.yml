language: php

php:
  - 5.3
  - 5.4
  - 5.5
  - 5.6
  - 7.0

branches:
  only:
    - master

sudo: false

addons:
  apt:
    packages:
      - libstemmer-dev

before_install:
  - git submodule update --init --recursive
  - php generate-tests.php

install:
  - phpize
  - CPPFLAGS="-I/usr" ./configure --enable-stemmer
  - make

script:
  - export NO_INTERACTION=1
  - export REPORT_EXIT_STATUS=1
  - export TEST_PHP_EXECUTABLE=`which php`
  - php run-tests.php -d extension=stemmer.so -d extension_dir=modules -n ./tests/*.phpt
  - for i in `ls tests/*.out 2>/dev/null`; do echo "-- START ${i}"; cat $i; echo "-- END"; done
